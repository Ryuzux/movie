<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='iconlogo.png') }}"></head>
<body>
    <section>
        <nav>
            <div class="cont">
                <div class="btn-group">
                    <div class="logo">
                        <button class="btn"><img src="{{ url_for('static', filename='logo3.png') }}" id="home" class="logo"></button>
                    </div>
                    <button id="topmovie" class="btn">Top Movie</button>
                    <button id="nowplaying" class="btn">Now Playing</button>
                    <button id="upcoming" class="btn">Up Coming</button>
                </div>

                <div class="btn-group">
                    <form class="form-inline" action="/search" method="GET" id="search-form" style="padding-top: 10px;">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input" name="query">
                    </form>
                    <button class="btn" type="submit" form="search-form">
                        <i class="fas fa-search fa-xl"></i>
                    </button>

                    <div class="dropdown btn-group" id="profile-container">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user fa-xl"></i>
                        </button>
                        <ul class="dropdown-menu dd" aria-labelledby="profile">
                            <li><a class="dropdown-item dd" href="#" id="register">Register</a></li>
                            <li><a class="dropdown-item dd" href="#" id="profile">Profile</a></li>
                            <li><a class="dropdown-item dd" href="#" id="settings">Settings</a></li>
                            <li><a class="dropdown-item dd" href="#" id="login">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>


        <div class="container d-flex align-items-center justify-content-center min-vh-100">
            <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Register</h3>
                    <form id="register-form">
                        <div class="form-group pt-5">
                            
                            <input type="text" class="form-control" id="user" name="username" placeholder="Enter username">
                        </div>
                        <div class="form-group pb-5">
                            
                            <input type="password" class="form-control" id="pass" name="password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="/login">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='search.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="https://kit.fontawesome.com/415c686b7f.js" crossorigin="anonymous"></script>
    <script>
        const sessionData = JSON.parse('{{ session|tojson|safe }}');
    </script>
    <script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('user').value.trim();
        const password = document.getElementById('pass').value.trim();

        const formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);

        fetch('/register/', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            return response.json().then(data => ({
                status: response.status,
                body: data
            }));
        })
        .then(({ status, body }) => {
            if (status !== 200) {
                alert(body.error || body.message);
            } else {
                alert('Registered successfully');
                window.location.href = '/login';
            }
        })
        .catch(error => console.error('Error:', error));
    });
    </script>
</body>
</html>
