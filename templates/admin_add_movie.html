<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='iconlogo.png') }}"></head>
<body>
        <nav>
            <div class="cont">
                <div class="btn-group">
                    <div class="logo">
                        <button class="btn"><img src="{{ url_for('static', filename='logo3.png') }}" id="home" class="logo"></button>
                    </div>
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Movie Manager
                    </button>
                    <ul class="dropdown-menu dd" aria-labelledby="dropdownMenuButton">
                        <li><a id="add-movie" class="dropdown-item dd" href="#">Add Movie</a></li>
                        <li><a id="update-movie" class="dropdown-item dd" href="#">Update Movie</a></li>
                    </ul>

                    <div class="dropdown btn-group">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="scheduleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Schedule
                        </button>
                        <ul class="dropdown-menu dd" aria-labelledby="scheduleDropdown">
                            <li><a id="add-schedule" class="dropdown-item dd" href="#">Add Schedule</a></li>
                            <li><a id="update-schedule" class="dropdown-item dd" href="#">Update Schedule</a></li>
                        </ul>
                    </div>

                    <div class="dropdown btn-group">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="scheduleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Transaction
                        </button>
                        <ul class="dropdown-menu dd" aria-labelledby="transaction-dropdown">
                            <li><a id="confirm-topup" class="dropdown-item dd" href="#">confirm topup</a></li>
                            <li><a id="report" class="dropdown-item dd" href="#">report</a></li>
                        </ul>
                    </div>
                    
                </div>

                <div class="btn-group">
                    <form class="form-inline" action="/search" method="GET" id="search-form" style="padding-top: 10px;">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input" name="query">
                    </form>
                    <button class="btn" type="submit" form="search-form">
                        <i class="fas fa-search fa-xl"></i>
                    </button>

                    <div class="dropdown btn-group" id="profile-container">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user fa-xl"></i>
                        </button>
                        <ul class="dropdown-menu dd" aria-labelledby="profile">
                            <li><a class="dropdown-item dd" href="#" id="register">Register</a></li>
                            <li><a class="dropdown-item dd" href="#" id="profile">Profile</a></li>
                            <li><a class="dropdown-item dd" href="#" id="settings">Settings</a></li>
                            <li><a class="dropdown-item dd" href="#" id="login">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6"> 
                    <div class="card p-4 shadow-lg">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Add a New Movie</h3>
                            <form id="addForm" onsubmit="addMovie(event)">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Movie Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="launching" class="form-label">Launching Date:</label>
                                    <input type="date" class="form-control" id="launching" name="launching" required>
                                </div>
                                <div class="mb-3">
                                    <label for="category_id" class="form-label">Category:</label>
                                    <select class="form-control" id="category_id" name="category_id" required>
                                        <option value="">Select Category</option>
                                        <option value="1">horror</option>
                                        <option value="2">fiction</option>
                                        <option value="3">action</option>
                                        <option value="4">thriller</option>
                                        <option value="5">adventure</option>
                                        <option value="6">anime</option>
                                        <!-- Add more categories as needed -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="ticket_price" class="form-label">Ticket Price:</label>
                                    <input type="number" class="form-control" id="ticket_price" name="ticket_price" required>
                                </div>
                                <div class="mb-3">
                                    <label for="poster_path" class="form-label">Poster Path:</label>
                                    <input type="text" class="form-control" id="poster_path" name="poster_path" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Add Movie</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='admin_add_movie.js') }}"></script>
    <script src="https://kit.fontawesome.com/415c686b7f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='admin_main.js') }}"></script>
    <script>
        async function addMovie(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const launching = document.getElementById('launching').value;
            const category_id = document.getElementById('category_id').value;
            const ticket_price = document.getElementById('ticket_price').value;
            const poster_path = document.getElementById('poster_path').value; 
            
            const response = await fetch('/add/movie/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    launching,
                    category_id,
                    ticket_price,
                    poster_path 
                })
            });
            
            const result = await response.json();
            if (response.ok) {
                Swal.fire({
                    title: 'Success!',
                    text: `Movie added successfully with ID: ${result.id}`,
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            } else {
                Swal.fire({
                    title: 'Error',
                    text: result.error,
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }
    </script>
     <script>
        const sessionData = JSON.parse('{{ session|tojson|safe }}');
    </script>
</body>
</html>
