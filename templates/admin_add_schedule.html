<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}"></head>
<body>
        <nav>
            <div class="cont">
                <div class="btn-group">
                    <div class="logo">
                        <button class="btn"><img src="{{ url_for('static', filename='logo3.png') }}" id="home-admin" class="logo"></button>
                    </div>
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Movie Manager
                    </button>
                    <ul class="dropdown-menu dd" aria-labelledby="dropdownMenuButton">
                        <li><a id="add-movie" class="dropdown-item dd" href="#">Add Movie</a></li>
                        <li><a id="update-movie" class="dropdown-item dd" href="#">Update Movie</a></li>
                    </ul>

                    <div class="dropdown btn-group">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="scheduleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Schedule
                        </button>
                        <ul class="dropdown-menu dd" aria-labelledby="scheduleDropdown">
                            <li><a id="add-schedule" class="dropdown-item dd" href="#">Add Schedule</a></li>
                            <li><a id="update-schedule" class="dropdown-item dd" href="#">Update Schedule</a></li>
                        </ul>
                    </div>

                    <div class="dropdown btn-group">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="scheduleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Transaction
                        </button>
                        <ul class="dropdown-menu dd" aria-labelledby="transaction-dropdown">
                            <li><a id="confirm-topup" class="dropdown-item dd" href="#">confirm topup</a></li>
                            <li><a id="report" class="dropdown-item dd" href="#">report</a></li>
                        </ul>
                    </div>

                </div>

                <div class="btn-group">
                    <form class="form-inline" action="/search" method="GET" id="search-form" style="padding-top: 10px;">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input" name="query" required>
                    </form>
                    <button class="btn" type="submit" form="search-form">
                        <i class="fas fa-search fa-xl"></i>
                    </button>

                    <div class="dropdown btn-group" id="profile-container">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user fa-xl"></i>
                        </button>
                        <ul class="dropdown-menu dd" aria-labelledby="profile">
                            <li><a class="dropdown-item dd" href="#" id="register">Register</a></li>
                            <li><a class="dropdown-item dd" href="#" id="profile">Profile</a></li>
                            <li><a class="dropdown-item dd" href="#" id="settings">Settings</a></li>
                            <li><a class="dropdown-item dd" href="#" id="login">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 custom-card">
                    <div class="card p-4 shadow-lg">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Add a New Schedule</h3>
                            <form id="addScheduleForm" onsubmit="addSchedule(event)">
                                <div class="mb-3">
                                    <label for="movie_id" class="form-label">Movie:</label>
                                    <select class="form-select" id="movie_id" name="movie_id" required>
                                    <option selected disabled></option>    <!-- Movie options here -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="time" class="form-label">Time:</label>
                                    <div>
                                        <input type="radio" id="time_0830" name="time" value="08:30" checked>
                                        <label for="time_0830">08:30</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="time_1100" name="time" value="11:00">
                                        <label for="time_1100">11:00</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="time_1330" name="time" value="13:30">
                                        <label for="time_1330">13:30</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="time_1600" name="time" value="16:00">
                                        <label for="time_1600">16:00</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="time_1830" name="time" value="18:30">
                                        <label for="time_1830">18:30</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="time_2100" name="time" value="21:00">
                                        <label for="time_2100">21:00</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="theater_id" class="form-label mb-4">Theater:</label>
                                    <div class="form-check-inline">
                                        <input type="radio" id="theater_1" name="theater_id" value="1">
                                        <label class="form-check-label" for="theater_1">1</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input type="radio" id="theater_2" name="theater_id" value="2">
                                        <label class="form-check-label" for="theater_2">2</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Add Schedule</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/415c686b7f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='session.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_main.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_add_schedule.js') }}"></script>

</body>
</html>
